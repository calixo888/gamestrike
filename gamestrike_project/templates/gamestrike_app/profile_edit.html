<!DOCTYPE html>
{% extends "gamestrike_app/base.html" %}
{% block body_block %}
  <title>GameStrike - Edit Profile</title>
  <div class="flex-container">
    <div style="margin-bottom: 75px;" class="stretch-container">
      <h1 class="login-heading heading-large">Edit Profile</h1>
      <div class="form-container">
        <form class="login-form" enctype="multipart/form-data" method="post">
          {% csrf_token %}
          {{user_form}}
          {{profile_form}}
          <input class="login-input login-submit" type="submit" value="Edit">
        </form>
      </div>
    </div>
  </div>
{% endblock%}
